<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6-offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${LoginData}">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" name="userName" class="form-control"  th:value="${LoginData.userName}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" name="email" th:value="${LoginData.email}" class="form-control" id="exampleInputPassword1">
  </div>
   
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
	 
</body>




</html>
